<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>

        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Polybius Square</h1>
            <select name="selection" id="selection">
                <option value="none">none</option>
                <option value="auto">auto</option>
            </select>
            <div class="box" id="box"></div>
            <div class="input-container">
                <label for="plain-text">input the plaintext :</label>
                <textarea type="text" name="plain-text" id="plain-input"></textarea>
            </div>
            <button id="convert-button">convert</button>
            <div class="input-container">
                <label for="cipher-text">result :</label>
                <textarea type="text" name="cipher-text" id="cipher-input" readonly></textarea>
            </div>
        </div>
    </body>
</html>
